<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script type="text/javascript" src="calculator.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="result"></p>
        </div>
        <div class="buttons">
            <div class="row1">
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="plus">+</button>
            </div>
            <div class="row2">
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="minus">-</button>
            </div>
            <div class="row3">
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="multiply">ร</button>
            </div>
            <div class="row4">
                <button id="button0">0</button>
                <button id="clear">Clear</button>
                <button id="equals">=</button>
                <button id="divide">รท</button>
            </div>
        </div>
    </div>
</body>
